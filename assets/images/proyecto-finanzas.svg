<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:0.2" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.3" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="200" fill="url(#bgGradient)" />
  
  <!-- Teléfono móvil -->
  <g transform="translate(50, 30)">
    <rect x="0" y="0" width="80" height="140" rx="12" fill="none" stroke="#10b981" stroke-width="2" />
    <rect x="35" y="5" width="10" height="10" rx="5" fill="#10b981" />
    <rect x="20" y="125" width="40" height="8" rx="4" fill="#10b981" />
  </g>
  
  <!-- Interfaz de finanzas -->
  <g transform="translate(150, 30)">
    <!-- Pantalla de la app -->
    <rect x="0" y="0" width="180" height="120" rx="8" fill="url(#cardGradient)" stroke="#10b981" stroke-width="1" filter="url(#glow)" />
    
    <!-- Encabezado -->
    <text x="90" y="20" font-family="Arial, sans-serif" font-size="12" fill="#d1fae5" text-anchor="middle" font-weight="bold">FINANZAS PERSONALES</text>
    
    <!-- Gráfico circular -->
    <g transform="translate(90, 70)">
      <circle cx="0" cy="0" r="30" fill="none" stroke="#34d399" stroke-width="8" stroke-dasharray="94.2" stroke-dashoffset="23.55" />
      <circle cx="0" cy="0" r="30" fill="none" stroke="#6ee7b7" stroke-width="8" stroke-dasharray="94.2" stroke-dashoffset="47.1" transform="rotate(90)" />
      <circle cx="0" cy="0" r="30" fill="none" stroke="#a7f3d0" stroke-width="8" stroke-dasharray="94.2" stroke-dashoffset="70.65" transform="rotate(180)" />
    </g>
    
    <!-- Leyenda -->
    <g transform="translate(130, 50)">
      <rect x="0" y="0" width="8" height="8" rx="2" fill="#34d399" />
      <text x="12" y="7" font-family="Arial, sans-serif" font-size="8" fill="#d1fae5">Ingresos</text>
      
      <rect x="0" y="12" width="8" height="8" rx="2" fill="#6ee7b7" />
      <text x="12" y="19" font-family="Arial, sans-serif" font-size="8" fill="#d1fae5">Gastos</text>
      
      <rect x="0" y="24" width="8" height="8" rx="2" fill="#a7f3d0" />
      <text x="12" y="31" font-family="Arial, sans-serif" font-size="8" fill="#d1fae5">Ahorro</text>
    </g>
  </g>
  
  <!-- Iconos de moneda -->
  <g transform="translate(350, 30)">
    <circle cx="0" cy="0" r="15" fill="#10b981" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">$</text>
  </g>
  
  <g transform="translate(320, 80)">
    <circle cx="0" cy="0" r="12" fill="#34d399" />
    <text x="0" y="4" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">€</text>
  </g>
  
  <g transform="translate(370, 120)">
    <circle cx="0" cy="0" r="10" fill="#6ee7b7" />
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">¥</text>
  </g>
</svg>
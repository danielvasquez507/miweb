<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Fondo transparente -->
  <defs>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:0.4" />
    </linearGradient>
    
    <linearGradient id="coreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.7" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="blur" in2="SourceAlpha" operator="in" result="innerGlow"/>
      <feComposite in="SourceGraphic" in2="innerGlow" operator="over"/>
    </filter>
  </defs>
  
  <!-- Chip exterior -->
  <rect x="30" y="30" width="140" height="140" rx="15" fill="url(#chipGradient)" stroke="#1d4ed8" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Líneas de conexión -->
  <g stroke="#93c5fd" stroke-width="1">
    <line x1="30" y1="50" x2="20" y2="50"/>
    <line x1="30" y1="70" x2="20" y2="70"/>
    <line x1="30" y1="90" x2="20" y2="90"/>
    <line x1="30" y1="110" x2="20" y2="110"/>
    <line x1="30" y1="130" x2="20" y2="130"/>
    <line x1="30" y1="150" x2="20" y2="150"/>
    
    <line x1="170" y1="50" x2="180" y2="50"/>
    <line x1="170" y1="70" x2="180" y2="70"/>
    <line x1="170" y1="90" x2="180" y2="90"/>
    <line x1="170" y1="110" x2="180" y2="110"/>
    <line x1="170" y1="130" x2="180" y2="130"/>
    <line x1="170" y1="150" x2="180" y2="150"/>
    
    <line x1="50" y1="30" x2="50" y2="20"/>
    <line x1="70" y1="30" x2="70" y2="20"/>
    <line x1="90" y1="30" x2="90" y2="20"/>
    <line x1="110" y1="30" x2="110" y2="20"/>
    <line x1="130" y1="30" x2="130" y2="20"/>
    <line x1="150" y1="30" x2="150" y2="20"/>
    
    <line x1="50" y1="170" x2="50" y2="180"/>
    <line x1="70" y1="170" x2="70" y2="180"/>
    <line x1="90" y1="170" x2="90" y2="180"/>
    <line x1="110" y1="170" x2="110" y2="180"/>
    <line x1="130" y1="170" x2="130" y2="180"/>
    <line x1="150" y1="170" x2="150" y2="180"/>
  </g>
  
  <!-- Núcleo del procesador -->
  <rect x="60" y="60" width="80" height="80" rx="8" fill="url(#coreGradient)" stroke="#1e40af" stroke-width="1" filter="url(#innerGlow)"/>
  
  <!-- Líneas del núcleo -->
  <g stroke="#bfdbfe" stroke-width="0.5" opacity="0.8">
    <line x1="65" y1="70" x2="135" y2="70"/>
    <line x1="65" y1="80" x2="135" y2="80"/>
    <line x1="65" y1="90" x2="135" y2="90"/>
    <line x1="65" y1="100" x2="135" y2="100"/>
    <line x1="65" y1="110" x2="135" y2="110"/>
    <line x1="65" y1="120" x2="135" y2="120"/>
    <line x1="65" y1="130" x2="135" y2="130"/>
    
    <line x1="70" y1="65" x2="70" y2="135"/>
    <line x1="80" y1="65" x2="80" y2="135"/>
    <line x1="90" y1="65" x2="90" y2="135"/>
    <line x1="100" y1="65" x2="100" y2="135"/>
    <line x1="110" y1="65" x2="110" y2="135"/>
    <line x1="120" y1="65" x2="120" y2="135"/>
    <line x1="130" y1="65" x2="130" y2="135"/>
  </g>
  
  <!-- Etiqueta del fabricante -->
  <rect x="75" y="145" width="50" height="15" rx="3" fill="#1e3a8a" opacity="0.9"/>
  <text x="100" y="156" font-family="Arial, sans-serif" font-size="8" fill="#bfdbfe" text-anchor="middle" font-weight="bold">INTEL</text>
  
  <!-- Puntos de soldadura -->
  <circle cx="25" cy="50" r="2" fill="#f87171"/>
  <circle cx="25" cy="70" r="2" fill="#f87171"/>
  <circle cx="25" cy="90" r="2" fill="#f87171"/>
  <circle cx="25" cy="110" r="2" fill="#f87171"/>
  <circle cx="25" cy="130" r="2" fill="#f87171"/>
  <circle cx="25" cy="150" r="2" fill="#f87171"/>
  
  <circle cx="175" cy="50" r="2" fill="#f87171"/>
  <circle cx="175" cy="70" r="2" fill="#f87171"/>
  <circle cx="175" cy="90" r="2" fill="#f87171"/>
  <circle cx="175" cy="110" r="2" fill="#f87171"/>
  <circle cx="175" cy="130" r="2" fill="#f87171"/>
  <circle cx="175" cy="150" r="2" fill="#f87171"/>
  
  <circle cx="50" cy="25" r="2" fill="#f87171"/>
  <circle cx="70" cy="25" r="2" fill="#f87171"/>
  <circle cx="90" cy="25" r="2" fill="#f87171"/>
  <circle cx="110" cy="25" r="2" fill="#f87171"/>
  <circle cx="130" cy="25" r="2" fill="#f87171"/>
  <circle cx="150" cy="25" r="2" fill="#f87171"/>
  
  <circle cx="50" cy="175" r="2" fill="#f87171"/>
  <circle cx="70" cy="175" r="2" fill="#f87171"/>
  <circle cx="90" cy="175" r="2" fill="#f87171"/>
  <circle cx="110" cy="175" r="2" fill="#f87171"/>
  <circle cx="130" cy="175" r="2" fill="#f87171"/>
  <circle cx="150" cy="175" r="2" fill="#f87171"/>
  
  <!-- Efecto de brillo -->
  <ellipse cx="120" cy="50" rx="15" ry="25" fill="white" opacity="0.2" transform="rotate(30 120 50)"/>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a11cb;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#2575fc;stop-opacity:0.2" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="200" fill="url(#bgGradient)" />
  
  <!-- Tarjeta de inventario -->
  <g transform="translate(50, 30)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="url(#cardGradient)" stroke="#60a5fa" stroke-width="1" filter="url(#glow)" />
    
    <!-- Iconos de inventario -->
    <g fill="#93c5fd">
      <rect x="15" y="15" width="10" height="10" rx="2" />
      <rect x="30" y="15" width="10" height="10" rx="2" />
      <rect x="45" y="15" width="10" height="10" rx="2" />
      <rect x="15" y="30" width="10" height="10" rx="2" />
      <rect x="30" y="30" width="10" height="10" rx="2" />
      <rect x="45" y="30" width="10" height="10" rx="2" />
    </g>
    
    <!-- Barra de progreso -->
    <rect x="15" y="50" width="80" height="6" rx="3" fill="#3b82f6" opacity="0.3" />
    <rect x="15" y="50" width="60" height="6" rx="3" fill="#3b82f6" />
  </g>
  
  <!-- Gráfico de barras -->
  <g transform="translate(200, 40)">
    <line x1="0" y1="60" x2="120" y2="60" stroke="#93c5fd" stroke-width="1" />
    
    <!-- Barras del gráfico -->
    <rect x="10" y="30" width="15" height="30" fill="#3b82f6" rx="2" />
    <rect x="30" y="20" width="15" height="40" fill="#60a5fa" rx="2" />
    <rect x="50" y="10" width="15" height="50" fill="#8b5cf6" rx="2" />
    <rect x="70" y="25" width="15" height="35" fill="#a78bfa" rx="2" />
    <rect x="90" y="15" width="15" height="45" fill="#c4b5fd" rx="2" />
  </g>
  
  <!-- Etiqueta de inventario -->
  <g transform="translate(200, 120)">
    <rect x="0" y="0" width="120" height="30" rx="5" fill="#1e40af" opacity="0.8" />
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" fill="#bfdbfe" text-anchor="middle" font-weight="bold">INVENTARIO</text>
  </g>
  
  <!-- Icono de alerta -->
  <g transform="translate(350, 20)">
    <circle cx="0" cy="0" r="12" fill="#ef4444" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">!</text>
  </g>
</svg>
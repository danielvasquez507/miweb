<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff416c;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ff4b2b;stop-opacity:0.2" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#e11d48;stop-opacity:0.3" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="200" fill="url(#bgGradient)" />
  
  <!-- Representación de datos analíticos -->
  <g transform="translate(50, 30)">
    <!-- Panel de datos -->
    <rect x="0" y="0" width="120" height="80" rx="8" fill="url(#cardGradient)" stroke="#f43f5e" stroke-width="1" filter="url(#glow)" />
    
    <!-- Encabezado -->
    <text x="60" y="15" font-family="Arial, sans-serif" font-size="10" fill="#fecaca" text-anchor="middle" font-weight="bold">ANÁLISIS DE DATOS</text>
    
    <!-- Gráfico de líneas -->
    <g transform="translate(10, 25)">
      <polyline points="0,40 15,35 30,30 45,25 60,30 75,20 90,25 100,15" 
                fill="none" stroke="#fda4af" stroke-width="2" />
      
      <!-- Puntos de datos -->
      <circle cx="0" cy="40" r="2" fill="#f43f5e" />
      <circle cx="15" cy="35" r="2" fill="#f43f5e" />
      <circle cx="30" cy="30" r="2" fill="#f43f5e" />
      <circle cx="45" cy="25" r="2" fill="#f43f5e" />
      <circle cx="60" cy="30" r="2" fill="#f43f5e" />
      <circle cx="75" cy="20" r="2" fill="#f43f5e" />
      <circle cx="90" cy="25" r="2" fill="#f43f5e" />
      <circle cx="100" cy="15" r="2" fill="#f43f5e" />
    </g>
    
    <!-- Métricas -->
    <g transform="translate(10, 60)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="8" fill="#fecaca">Precisión: 92%</text>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="8" fill="#fecaca">Errores: 3</text>
    </g>
  </g>
  
  <!-- Diagrama de flujo de datos -->
  <g transform="translate(200, 40)">
    <!-- Nodo de entrada -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="40" height="30" rx="5" fill="#f43f5e" />
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" font-weight="bold">DATOS</text>
    </g>
    
    <!-- Flecha hacia procesamiento -->
    <line x1="40" y1="15" x2="70" y2="15" stroke="#fda4af" stroke-width="2" marker-end="url(#arrow)" />
    
    <!-- Nodo de procesamiento -->
    <g transform="translate(70, 0)">
      <rect x="0" y="0" width="60" height="30" rx="5" fill="#e11d48" />
      <text x="30" y="12" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" font-weight="bold">ANALIZAR</text>
      <text x="30" y="22" font-family="Arial, sans-serif" font-size="6" fill="#fecaca" text-anchor="middle">ML MODEL</text>
    </g>
    
    <!-- Flecha hacia salida -->
    <line x1="130" y1="15" x2="160" y2="15" stroke="#fda4af" stroke-width="2" marker-end="url(#arrow)" />
    
    <!-- Nodo de salida -->
    <g transform="translate(160, 0)">
      <rect x="0" y="0" width="40" height="30" rx="5" fill="#f43f5e" />
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" font-weight="bold">INSIGHTS</text>
    </g>
  </g>
  
  <!-- Definición de la flecha -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#fda4af" />
    </marker>
  </defs>
  
  <!-- Gráfico de barras de resultados -->
  <g transform="translate(200, 100)">
    <!-- Eje Y -->
    <line x1="0" y1="0" x2="0" y2="60" stroke="#fda4af" stroke-width="1" />
    <line x1="0" y1="60" x2="120" y2="60" stroke="#fda4af" stroke-width="1" />
    
    <!-- Barras -->
    <rect x="10" y="30" width="15" height="30" fill="#f43f5e" rx="2" />
    <rect x="30" y="20" width="15" height="40" fill="#e11d48" rx="2" />
    <rect x="50" y="10" width="15" height="50" fill="#f43f5e" rx="2" />
    <rect x="70" y="25" width="15" height="35" fill="#e11d48" rx="2" />
    <rect x="90" y="15" width="15" height="45" fill="#f43f5e" rx="2" />
  </g>
  
  <!-- Etiquetas de datos -->
  <g transform="translate(350, 30)">
    <circle cx="0" cy="0" r="15" fill="#f43f5e" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">API</text>
  </g>
  
  <g transform="translate(320, 80)">
    <circle cx="0" cy="0" r="12" fill="#e11d48" />
    <text x="0" y="4" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">JSON</text>
  </g>
  
  <g transform="translate(370, 120)">
    <circle cx="0" cy="0" r="10" fill="#fda4af" />
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="8" fill="#7f1d1d" text-anchor="middle" font-weight="bold">CSV</text>
  </g>
</svg>